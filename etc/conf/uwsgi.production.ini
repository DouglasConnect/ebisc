[uwsgi]

processes = 1
threads = 2

chmod-socket = 600
stats = /var/projects/ebisc/var/run/stat.sock
socket = /var/projects/ebisc/var/run/uwsgi.sock
logto = /var/log/uwsgi/%n.log

chdir = /var/projects/ebisc
env = DJANGO_SETTINGS_MODULE=ebisc.settings.production
module = ebisc.wsgi:application
virtualenv = /var/projects/ebisc/var/virtualenv
