[uwsgi]

processes = 1
threads = 2

chmod-socket = 600
stats = /home/www/projects/ebisc/var/run/stat.sock
socket = /home/www/projects/ebisc/var/run/uwsgi.sock
logto = /var/log/uwsgi/%n.log

chdir = /home/www/projects/ebisc
env = DJANGO_SETTINGS_MODULE=ebisc.settings
module = ebisc.wsgi:application
virtualenv = /home/www/projects/ebisc/var/virtualenv
