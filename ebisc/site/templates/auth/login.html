{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block article %}

<div class="login-container">
    <div class="login">
        <h1>Login</h1>
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">

            {% csrf_token %}

            {{ form }}

            <input type="hidden" name="next" value="{{ next }}" />

            <button>Submit</button>

        </form>
    </div>
</div>
{% endblock %}
